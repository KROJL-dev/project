name: DEV CI/CD

on:
  push:
    branch: [main]

jobs:
  build-test:
    name: Build 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm 
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build
        run: npm build
